<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      function registro() {
        var formData = $("#regis").serialize();
        $.ajax({
          type: "POST",
          data: formData,
          url: "./controlador/registroControlador.php?opc=1",
          success: function (data) {
            console.log(data);

            if (data === "Captcha no valido") {
              swal({
                title: "Error",
                text: "Error en CAPTCHA.",
                icon: "error",
                button: "OK",
              });
            } else if (data === "Todos los campos son obligatorios.") {
              swal({
                title: "Error",
                text: "Todos los campos son obligatorios.",
                icon: "error",
                button: "OK",
              });
            } else if (data === "Formato de correo electrónico no válido.") {
              swal({
                title: "Error",
                text: "Formato de correo electrónico no válido.",
                icon: "error",
                button: "OK",
              });
            } else if (
              data === "La contraseña debe tener al menos 6 caracteres."
            ) {
              swal({
                title: "Error",
                text: "La contraseña debe tener al menos 6 caracteres.",
                icon: "error",
                button: "OK",
              });
            } else if (data == 1) {
              swal({
                title: "¡Registro exitoso!",
                text: "Tu cuenta ha sido creada.",
                icon: "success",
                button: "OK",
              });
              $("#mensajeRegistro").text(data);
            } else {
              swal({
                title: "Error",
                text: "Tu cuenta no ha sido creada.",
                icon: "error",
                button: "OK",
              });
            }
          },
          error: function (xhr, status, error) {
            var errorMessage = xhr.responseText; // Opcional, par manejar mensajes de error aquí
            $("#mensajeRegistro").text(errorMessage);
          },
        });
      }
      $(document).ready(function () {
        $("#regis").submit(function (event) {
          event.preventDefault(); // Evita el envío del formulario por defecto
          registro(); // Llama a la función insertar() para enviar el formulario
        });
      });
    </script>
  </head>

  <style>
    body {
      font-family: "Quicksand", sans-serif;
    }
    .body {
      margin: 0%;
      width: 100%;
    }
    .edit {
      width: 100%;
      /*viewPort height (vh) significa que el elemento al que se aplica tendrá una altura igual al 100% del alto de la ventana gráfica   */
      height: 100vh;
      display: flex;
      /*alinea verticalmente*/
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    .form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .form div {
      display: flex;
      flex-direction: column;
    }
    .btn-edit {
      margin-top: 30px;
      background-color: #acd9b2;
      border: none;
      height: 30px;
      border-radius: 8px;
      color: white;
    }
    .name,
    .email,
    .password {
      margin-bottom: 22px;
    }
    .label {
      margin-bottom: 4px;
    }
    .title {
      margin-bottom: 36px;
      text-align: start;
    }
    .input {
      /*border: none;
        background-color: gainsboro;*/
      height: 25px;
      border-color: #ffc15e;
      border-radius: 5px;
    }

    @media (max-width: 640px) {
      .container {
        height: 100%;
      }
      .form {
        height: 100%;
        justify-content: space-between;
        margin-bottom: 20%;
      }
    }
  </style>

  <body>
    <div class="edit">
      <div class="container">
        <h1 class="title">My account</h1>

        <form class="form" id="regis" method="POST">
          <div>
            <label for="name" class="label">Name</label>
            <input
              type="text"
              class="name input"
              id="name"
              placeholder="input your name"
              name="name"
            />

            <label for="email" class="label">Email</label>
            <input
              type="email"
              class="email input"
              id="email"
              name="email"
              placeholder="input your new email"
            />

            <label for="password" class="label">Password</label>
            <input
              type="password"
              class="password input"
              id="password"
              name="password"
              placeholder="input your new password"
            />
          </div>
          <div
            class="g-recaptcha"
            data-sitekey="6LdVHg0pAAAAAJOdT_oZa7TA30BqtgQKHSmMjhZb"
          ></div>

          <input type="submit" class="btn-edit" value="Register" />
        </form>
      </div>
    </div>
  </body>
</html>

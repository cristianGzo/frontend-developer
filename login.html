<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links para utilizar tipo de letra-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<style>
    /*class que contiene todo*/
    .login{
        width: 100%;
        height: 100vh;
        display: flex;
        /*utilizado por flex para alinear vertical*/
        align-items: center;
        /*utilizado por flex para alinear horizontalmente
        o eje principal*/
        justify-content: center;
    }
    .container {
        /*container, contiene al form y al boton
        alinea los elementos en el centro de el div que la contiene(div login en este caso)*/
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 350px;
        width: 300px;    
    }
    .form{
        display: flex;
        flex-direction: column;
        
        height: 250px;
        width: 300px;
        /*da separacion entre los elementos*/
        /*gap: 10px;*/
    }
    .email{
        border: none;
        background-color: ghostwhite;
        height: 30px;
        font-size: 16px;
        padding: 6px;
        margin-bottom: 5%;
    }
    .password{
        border: none;
        background-color: ghostwhite;
        height: 30px;
        font-size: 16px;
        padding: 6px;
    }
    .label{
        font-size: 14px;
        font-weight: bold;   
    }
    .btn-login{
        width: 100%;    
        margin-top: 14px;
        background-color: #ACD9B2;
        color: white;
        border: none;
        border-radius: 8px;
        /*para que se ponga la manita sobre el boton*/
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
        height: 50px;
       
    }
    
    .forgot {
        text-decoration: none;
        color: #ACD9B2;
        display: flex;
        justify-content: center;
    }
    .btn-sign{
        border-radius: 8px;
        background-color: white;
        color: #ACD9B2;
        border-color: #ACD9B2;
        width: 230px;
        height: 50px;
        margin-top: 20px;
        
    }
    .logo{
        display: none;
        margin-bottom: 40px;
        width: 150px;
        align-self: center;
    }
    @media (max-width: 640px) {
        .logo{
            display: block; /*para mostrr el logo en taama√±p movil*/
            
        }
        .btn-sign{
            position: absolute;
            width: inherit;
            bottom: 0%;
        }
        
    }
</style>

<body>

    <div class="login">
        <div class="container">
            <form class="form" action="./cards.html">
                <img src="./logos/Log.png" alt="logo" class="logo">
                <label for="email" class="label">Email address</label>
                <input type="text" class="email" id="email" placeholder="example@gmail.com" autocomplete="email">
                <label for="password" class="label">Password</label>
                <input type="text" class="password" id="password" placeholder="input your password" autocomplete="current-password">

                <button class="btn-login">Log in</button>
                
                <a href="./newPassword.html" class="forgot">Forgot your password</a>   
            </form>
            <button class="btn-sign" onclick="window.location.href = './createAccount.html';">Sign up</button>
        </div>
    </div>
    
</body>
</html>
